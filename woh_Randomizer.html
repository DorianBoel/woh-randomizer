<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>World of Horror Randomizer</title>
  <style>
    #ghost_ritual {
      width: 100%;
    }
  </style>
</head>
<form>
  <h3 id="character">Character</h3>
  <img id="charicon" src="">
  <input id="charbutton" type="button" onclick="rerollChar()" value="Roll Character">
  <h3 id="old-god" >Old God</h3>
  <img id="oldgodicon" src="">
  <input id="oldgodbutton" type="button" onclick="rerollGod()" value="Roll Old God">
  <h3 id="background">Background</h3>
  <input id="backgbutton" type="button" onclick="switchBackground()" value="Roll Background">
  <h3 id="timeline">Timeline</h3>
  <input id="timelbutton" type="button" onclick="switchTimeline()" value="Roll Timeline">
  <br><br><br>
  <input id="allbutton" type="button" onclick="rollAll()" value="Roll All">
  <input type="reset" value="Reset All" onclick="resetAll()">
  <br><br><br>
  <img id="ghost_ritual" src="img/woh_ghost_ritual.jpg" alt="Ghost Ritual Guide">
</form>
<script src="assets/js/woh_randomizer.js">
</script>

</html>
